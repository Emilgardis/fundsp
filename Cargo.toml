[package]
name = "fundsp"
description = "Audio processing and synthesis library with compact syntax."
keywords = ["dsp", "audio"]
license = "MIT OR Apache-2.0"
version = "0.1.0"
authors = ["SamiPerttu <Sami.Perttu@gmail.com>"]
homepage = "https://github.com/SamiPerttu/fundsp"
edition = "2018"

[dependencies]
generic-array = "0.14.4"
numeric-array = "0.5.2"
num-complex = "0.3"
rustfft = "4.0"
lazy_static = "1.4"

[dev-dependencies]
cpal = "0.13"
anyhow = "1.0"

[features]
default = []

[[example]]
name = "beep"
path = "examples/beep.rs"

[[example]]
name = "peek"
path = "examples/peek.rs"
